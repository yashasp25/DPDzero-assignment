      border-radius: 11px;

      padding-top: 10px;
    }
  </style>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="static/assets/img/logo.webp" alt=""> -->
        <h1 class="sitename">DPDZero</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/manager_dashboard" class="active">Home</a></li>


          <li><a href="#feedback">Feedback</a></li>
          <li><a href="/logout">Logout</a></li>


        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>



    </div>
  </header>

  <main class="main">

    <!-- Hero Section -->
    
    
    <section id="feedback" class="contact section">
      <div class="container section-title" data-aos="fade-up">
        <h2>Feedback</h2>
      </div>

      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
          <div class="col-lg-6" data-aos="fade-left" data-aos-delay="200">
            <div class="contact-form-wrapper">
              <div class="form-header text-center">
                <h3>Editing Feedback for {{ feedback.employee.name }} (ID: {{ feedback.employee.id }})</h3>
                <p>Update the provided feedback fields below.</p>
              </div>

              <form method="POST" action="{{ url_for('edit_feedback', id=feedback.id) }}">

                <div class="mb-3">
                  <label for="strengths" class="form-label">Strengths</label>
                  <input class="form-control" type="text" name="strengths" id="strengths" value="{{ feedback.strengths }}" required />
                </div>

                <div class="mb-3">
                  <label for="improvements" class="form-label">Areas to Improve</label>
                  <input class="form-control" type="text" name="improvements" id="improvements" value="{{ feedback.improvements }}" required />
                </div>

                <div class="mb-3">
                  <label for="sentiment" class="form-label">Overall Sentiment</label>
                  <select class="form-select" name="sentiment" id="sentiment" required>
                    <option value="positive" {% if feedback.sentiment == 'positive' %}selected{% endif %}>Positive</option>
                    <option value="neutral" {% if feedback.sentiment == 'neutral' %}selected{% endif %}>Neutral</option>
                    <option value="negative" {% if feedback.sentiment == 'negative' %}selected{% endif %}>Negative</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Acknowledged</label>
                  <input class="form-control" type="text" value="{{ 'Yes' if feedback.acknowledged else 'No' }}" disabled />
                  <small class=" opacity-50">Only the employee can acknowledge this feedback.</small>
                </div>



                <button type="submit" class="submit-btn btn btn-warning w-100 pt-3 pb-3">
                  <span>Update Feedback</span>
                  <i class="bi bi-arrow-repeat"></i>
                </button>
              </form>
            </div>
          </div>
        </div>

    </section>

    

  </main>
